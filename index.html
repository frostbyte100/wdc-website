<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Document meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Other meta -->
        <meta name="description" content="The Web Development Club at Iowa State University is a community of students who want to learn about and practice web development.">
        <meta name="author" content="ISU Web Dev Club members">
        <link rel="icon" href="favicon.ico">
        <title>Web Development Club | Iowa State University</title>

        <!-- Vendor CSS -->
        <link rel="stylesheet" href="static/vend/bootstrap-3.3.5/bootstrap.min.css" />
        <link rel="stylesheet" href="static/vend/bootstrap-3.3.5/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="static/vend/font-awesome-4.4.0/font-awesome.min.css" />
        <link rel="stylesheet" href="static/vend/bootstrap-social-4.10.1.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/site-theme.css" />
        <link href="static/css/jumbotron.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="navbar"></div>

        <div class="bg">
            <img src="_images/divider.png" alt="chalkboard shelf">
        </div>
        <div class="jumbotron">
            <div class="container">
                <h1>Web Development Club</h1>

                <p>Iowa State University's craftiest code monkeys</p>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div id="meetings">
                        <h2>Meetings</h2>

                        <div id="meeting-info" style="margin: 20px 0 50px 50px">
                            <h3><span class="label label-primary">When:&nbsp;</span>&nbsp;&nbsp;Mondays, 5:10 - 6:00 pm</h3>

                            <h3><span class="label label-primary">Where:</span>&nbsp;&nbsp;Coover 1016</h3>
                        </div>
                    </div>
                    <div id="annoucements">
                        <h2>Announcements</h2>
                        <!--The javascript at the bottom loads this with announcements from the Student Organization database.-->
                        <div id="announcements-blockquote"></div>
                    </div>
                </div>

                <div class="col-md-6" id="twitter-feed">
                    <a class="twitter-timeline" href="https://twitter.com/ISU_Web_Dev" data-widget-id="633110712139673600">Tweets
                        by @ISU_Web_Dev</a>
                    <script>!function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = p + "://platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, "script", "twitter-wjs");</script>
                </div>
            </div>

            <div class="row" style="height: 600px">
                <h2 style="margin: 50px 0 25px 0">Calendar of Events</h2>
                <iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=isuwebdevclub%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FChicago"
                        style=" border-width:0 " width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
            </div>

            <div class="row" style="padding: 75px"></div>
        </div>

        <div id="footer"></div>

        <!-- Vendor JS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/ie10-viewport-bug-workaround.js"></script>
        <script type="text/javascript" src="static/vend/bootstrap-3.3.5/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/vend/react-0.13.3/react.min.js"></script>
        <script type="text/javascript" src="static/vend/react-0.13.3/JSXTransformer.js"></script>

        <!-- Custom JSX -->
        <script type="text/jsx" src="static/js/navbar.jsx"></script>
        <script type="text/jsx">
            React.render(
                <NavBar active="Home" />,
                document.getElementById('navbar')
            );
        </script>
        <script type="text/jsx" src="static/js/footer.jsx"></script>

        <!-- Custom JS -->
        <script src="static/js/jumbotron_parallax.js"></script>
        <script>
            $.get('/site/web-dev-club').success(function (data) {
                // The goal here is to pull from https://www.stuorg.iastate.edu/site/web-dev-club
                $(data).find('blockquote').appendTo('#announcements-blockquote');
            }).error(function () {
                console.log('There was a problem connecting to the student organization database. (This error should disappear once the page is on the iastate.edu domain)');
                $('#announcements-blockquote').append('<br><p>There was a problem connecting to the student organization database. (This error should disappear once the page is on the iastate.edu domain)<br><br><a class="btn btn-default" href="https://www.stuorg.iastate.edu/site/web-dev-club" role="button">Go to WDC Student Organization announcements page &raquo;</a>');
            });
        </script>
    </body>
</html>
